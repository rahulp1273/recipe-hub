# Gradle Build Optimization
org.gradle.jvmargs=-Xmx4g -Xms512m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Java Home - Update this path to match your Java 17 installation
org.gradle.java.home=/opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk/Contents/Home

# Android Build Properties
android.useAndroidX=true
android.enableJetifier=true
android.compileSdkVersion=34
android.buildToolsVersion=34.0.0

# Force Java 17 globally
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.auto-detect=false

# Disable warnings
android.suppressUnsupportedCompileSdk=34
android.experimental.enableSourceSetPathsMap=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Capacitor Properties
capacitor.build.applicationIdSuffix=
capacitor.build.versionName=1.0
capacitor.build.versionCode=1

# Performance optimizations
org.gradle.unsafe.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Kotlin
kotlin.code.style=official

# Override Java version system-wide
systemProp.java.specification.version=17
systemProp.java.version=17
systemProp.java.vm.specification.version=17
